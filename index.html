<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 8px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading...</div>
        <iframe id="contentFrame" src="https://ab14-114-4-78-241.ngrok-free.app" title="Embedded Content"></iframe>
    </div>
    <script>
        const iframe = document.getElementById('contentFrame');
        const loading = document.getElementById('loading');

        iframe.onload = function() {
            loading.style.display = 'none'; // Hide loading message when iframe loads
        };

        // Show loading message initially
        loading.style.display = 'block';
    </script>
</body>
</html>
